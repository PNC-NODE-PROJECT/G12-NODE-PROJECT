<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="contain-sign-in container  b-radius">
        <h3 class="w-100  text-center">Login</h3>
        <form class=" w-75 m-auto">
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_sign_in" aria-describedby="emailHelp">
            </div>
            <div class="text-danger" id="validationEmailLogin"></div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_sign_in">
            </div>
            <div class="text-danger" id="validationPasswordLogin"></div>
            <button type="submit" id="sign-in" class="btn w-100 mt-4 btn-primary">Sign In</button>
            <p class="w-100 text-center mt-4 go-sign-up">Sign Up</p>
        </form>
    </div>
    <div class="contain-sign-up container b-radius">
        <h3 class="w-100  text-center">Sign Up</h3>
        <form class=" w-75 m-auto">
            <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label signup-label">Email address</label>
                <input type="email" class="form-control" id="email_sign_up" aria-describedby="emailHelp">
                <p class="text-danger" id="validationEmail"></p>
            </div>
            <div class="mb-0">
                <label for="username" class="form-label signup-label">User Name</label>
                <input type="text" class="form-control" id="username">
                <p class="text-danger" id="validationUsername"></p>
            </div>
            <div class="mb-0">
                <label for="exampleInputPassword1" class="form-label signup-label">Password</label>
                <input type="password" class="form-control" id="password_sign_up">
                <p class="text-danger" id="validationPassword"></p>
            </div>
            <div class="mb-0">
                <label class="form-label" for="exampleCheck signup-label">Confirm Password</label>
                <input type="password" class="form-control" id="pass_confirm">
                <p class="text-danger" id="validationConPass"></p>
            </div>
            <button type="submit" id="sign-up" class="btn w-100 btn-primary">Sign Up</button>
            <p class="w-100 text-center mt-3 go-sign-in">Sign In</p>
        </form>
    </div>
    <div  class="contain-home w-100">
        <nav id="navbar-menu" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex">
                    <a href="../../index.html"><img src="../../images/logo2.png" /></a> 
                    <h2 class="logo-title">Quiz App</h2>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
                <form class="d-flex">
                    <button class="border-0 bg-sm-none user-name">67890</button>
                    <button id="log-out" class="border-0">
                        <i class="fa fa-sign-out" style="font-size:24px; color:red;"></i>
                </button>
                </form>
            </div>
        </nav>
        <div class="container mt-5 contain-link w-100 d-lg-flex m-auto">
            <div class="play-quiz control-img">
                <img src="images/quiz.png" alt="">
                <div class="w-100 btn-link">
                    <a class="text-decoration-none mt-4 text-btn-card" href="views/play_quiz_view/play_quiz_view.html">Play Quiz</a>
                </div>
            </div>
            <div class="create-quiz control-img">
                <img src="images/create.png" alt="">
                <div class="w-100 btn-link">
                    <a class="text-decoration-none mt-4 text-btn-card" href="views/create_edit_question_view/create_edit_question_view.html">Create Quiz</a>
                </div>
            </div>
        </div>
    </div>
    <script src="views/login/login_sign_up.js" type="module"></script>
</body>

</html>
