<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
</head>

<body>
    <nav>
        <ul>
            <a href="../../index.html">
                <img src="../../images/logo2.png" />
            </a>
            <h3>Quiz App</h3>
        </ul>
        <ul>
            <li class="active user-name">67890</li>
        </ul>
    </nav>
    <div class="container contain-quizzes">
        <div id="dom-show-quiz" >
            <h3 class="title-quiz">List of Quizzes</h3>
            <button class="btn-find-quiz">My Quiz</button>
            <div class="row grid  gap-2" id="quiz">
                
            </div>
        </div>
        <div id="dom-my-quiz" >
            <h3 class="title-quiz">List of My Quizzes</h3>
            <button class="btn-back-to-all-quiz">All Quizzes</button>
            <div class="row grid  gap-2" id="myquiz">
                
            </div>
        </div>
        <div class="contain-question">
            <div class="title-question my-2 p-3 w-100 text-center">How many bootstrap does it have now?</div>
            <div class="answers mb-5 ">
                <button id="answer-A" onclick="clickAnswer('A')" class="grid-item">My Answer A</button>
                <button id="answer-B" onclick="clickAnswer('B')" class="grid-item" >My Answer B</button>
                <button id="answer-C" onclick="clickAnswer('C')" class="grid-item">My Answer C</button>
                <button id="answer-D" onclick="clickAnswer('D')" class="grid-item">My Answer D</button>
            </div>
            <div id="progress-bar" class="w-100 bg-primary h-25">
                <div class="index-question">
                </div>
            </div>
        </div>
        <div id="no-data" class="container">
            <span class="back-from-noquestion">Back</span>
            <br>
            <div class="contain-img">
                <img src="../../images/no-question.png" alt="">
            </div>
        </div>
        
    </div>
    <div class="container show-score mt-5">
        <button class = "px-3 py-1 border-success" id="btn-good-bad-answer">Show Corrections</button>
        <div id="show-score">
            <h1 class = "text-center m-auto ">Your score is:</h1>
            <h1 class = "score m-auto text-center w-auto"> 90% </h1>
            
        </div>

        <div class="btn-send w-100  d-flex justify-content-center">
            <button class = " px-4 py-2"id="cancel">Cancel</button>
            <button class = " px-4 py-2" id="play-again">Play again</button>
        </div>
    </div>
    <div class="container " id="show-good-bad-answers">
        <div class="d-flex  justify-content-between mt-4 mb-4">
            <p id="back-from-show-correction" class="back-btn-correction">Back<p>
                
            <h2 class="list-of-orrection">Corrections of this Quiz</h2>
        </div>
    </div>
    <div class="container show-edit-quiz">
        <label style="font-size:25px">Title Quiz</label>
        <div class="hr"></div>
        <input id="title-question" type="text" placeholder="Question title" class="as p-2 b-radius" />
        <a href="../../index.html" class="btn-cancel-quiz">Cancel</a>
        <button id="btn-create-quiz" class="btn-edit-quiz" >Edit</button>
    </div>
    <script src="play_quiz_view.js" type=""></script>
</body>

</html>
